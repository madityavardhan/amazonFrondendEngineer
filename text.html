<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Embed</title>
</head>
<body>
  <!-- Add a placeholder for the Twitch embed -->
  <div id="twitch-embed" style="width: 100%; height: 500px;"></div>

  <!-- Load the Twitch embed script -->
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>

  <!-- Create a Twitch.Player object -->
  <script type="text/javascript">
    new Twitch.Player("twitch-embed", {
      channel: "siuu1234", // Replace with the desired Twitch channel name
      width: "100%",
      height: "100%",
      parent: ["localhost", "your-domain.com"] // Replace with your actual domain
    });
  </script>
</body>
</html>
