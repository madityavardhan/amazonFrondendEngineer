<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #todoList {
            list-style-type: none;
            padding: 0;
        }
        #todoList li {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        .completed {
            text-decoration: line-through;
            color: grey;
        }
        .deleteBtn {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>To-Do List</h1>
<input type="text" id="taskInput" placeholder="Add a new task">
<button id="addTaskBtn">Add Task</button>

<ul id="todoList"></ul>

<script>

    /*


    Toodo list
    get the inpt, add buttin and toto ul

    addTask functon
    get the input value, cretae a list elemnt, add tect to it, add delete elemebt to it, 
    add functions for both text and delete elemenfs 

    add the list to the parent list(ul) of the main documebt

    `
    */
    // Get references to DOM elements
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const todoList = document.getElementById('todoList');

    // Function to add a new task
    function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText !== "") {
            const li = document.createElement('li');
            const taskSpan = document.createElement('span');
            taskSpan.textContent = taskText;
            taskSpan.addEventListener('click', toggleComplete);

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.classList.add('deleteBtn');
            deleteBtn.addEventListener('click', deleteTask);

            li.appendChild(taskSpan);
            li.appendChild(deleteBtn);
            todoList.appendChild(li);

            taskInput.value = ""; // Clear the input
        }
    }

    // Function to toggle the completed state of a task
    function toggleComplete(event) {
        event.target.classList.toggle('completed');
    }

    // Function to delete a task
    function deleteTask(event) {
        const li = event.target.parentElement;
        todoList.removeChild(li);
    }

    // Add task on button click
    addTaskBtn.addEventListener('click', addTask);

    // Add task on Enter key press
    taskInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            addTask();
        }
    });
</script>

</body>
</html>
