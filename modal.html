<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Component</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="openModal">Open Modal</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <p>This is a modal!</p>
        </div>
    </div>

    <script>

        /*
        Modal - popup when clicked a button

        1st get the button elemet and add event for on click
        then change the modal element stye to block so that it is vissible

        similarly add evemrb listern to the cross button in thet box and chane the stule to none

        then for window - if we click in any place in the doc, also then the bisx must close,
        window,addEvenrlistern(;click, (e)=>{
            if(e.targate ==== doc.getElenebByid('modal')){
            display.style='none'
            }
        })
        */
        document.getElementById('openModal').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'flex';
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'none';
        });

        document.getElementById('closeModal').addEventListener('mouseover', function() {
            this.style.cursor = 'pointer';
        });
        
        window.addEventListener('click', (event) => {
            if (event.target === document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
